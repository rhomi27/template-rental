<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <link rel="stylesheet" href="/node_modules/simple-datatables/dist/style.css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="bg-gray-50 text-white">

    <button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar"
        aria-controls="sidebar-multi-level-sidebar" type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

    <aside id="sidebar-multi-level-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-blue-500 dark:bg-gray-800">
            <h1 class="text-lg text-center text-white font-semibold">Admin AmpuStudio</h1>
            <hr class="mb-5">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-blue-950 dark:hover:bg-gray-700 group">

                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-blue-950 dark:hover:bg-gray-700 group">

                        <span class="flex-1 ms-3 whitespace-nowrap">Data Produk</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-blue-950 dark:hover:bg-gray-700 group">
                        <span class="flex-1 ms-3 whitespace-nowrap">Kontak Edit</span>

                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 rounded-lg dark:border-gray-700">
            <!-- Canvas for the Chart -->
            <div class="w-full flex justify-between mb-5">
                <h1 class="font-bold text-lg text-black">Kontak</h1>
                <a class="bg-blue-600 p-2 rounded-md w-auto" href="kontak-edit.html">
                    <h1 class="hidden sm:flex">Tambah</h1>
                    <h1 class="flex sm:hidden">+</h1>
                </a>
            </div>

            <!-- Table for the Sales Data -->
            <div class="w-full">



                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr class="border border-gray-200">
                                <th scope="col" class="px-6 py-3">
                                    WhatsApp
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Email
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Ig
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Iframe Maps
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row"
                                    class="px-6 border py-4 font-normal text-gray-900 whitespace-nowrap dark:text-white">
                                    Apple Watch 5
                                </td>
                                <td scope="row"
                                    class="px-6 border py-4 font-normal text-gray-900 whitespace-nowrap dark:text-white">
                                    Apple Watch 5
                                </td>
                                <td scope="row"
                                    class="px-6 border py-4 font-normal text-gray-900 whitespace-nowrap dark:text-white">
                                    Apple Watch 5
                                </td>
                                <td scope="row"
                                    class="px-6 border py-4 font-normal text-gray-900 whitespace-nowrap dark:text-white">
                                    Apple Watch 5
                                </td>
                                <td class="px-6 py-4">
                                    <a href="#"
                                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="/node_modules/flowbite/dist/flowbite.js"></script>

</body>

</html>
